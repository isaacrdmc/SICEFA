<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SicefaCentral</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-register">
                    <img src="imagenes/logo.png" alt="" class="logo-login"  >
                </div>
            </div>
            <div class="contenedor___login-register">
                <form id="formulario" action="../Modulos/ModuloGestionProductos/Gproductos.html" class="formulario__login">
                    <h2>Iniciar sesión</h2>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="usuario" placeholder="Usuario" name="usuario" required>
                        <label for="usuario">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña"
                            name="password" required>
                        <label for="password">Contraseña</label>
                      
                    </div>
                    <button id="entrar" >Entrar</button>
                </form>

            </div>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
