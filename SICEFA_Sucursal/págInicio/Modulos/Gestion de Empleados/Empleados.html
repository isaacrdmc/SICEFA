    <div class="container">
        <div class="title">Agregar un nuevo Empleado </div>
        <form>
            <fieldset>

                <div class="detalles-form">

                    <!-- |°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|° -->
                    <!-- |°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|Datos obligatorios|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°  -->
                    <!-- |°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|° -->
                    <div class="caja mb-3">
                        <label class="form-label" for="txtNom">Nombre del empleado</label>
                        <input type="text" class="form-control color1 " id="txtNom" name="txtNom"
                            aria-describedby="emailHelp" required>
                    </div>

                    <div class="caja mb-3">
                        <label class="form-label" for="txtPrmAp">Apellido Paterno</label>
                        <input type="text" class="form-control color1" id="txtPrmAp" name="txtPrmAp"
                            aria-describedby="emailHelp" required>
                    </div>

                    <div class="caja mb-3">
                        <label class="form-label" for="txtSegAp">Apellido Materno</label>
                        <input type="text" class="form-control color1" id="txtSegAp" name="txtSegAp"
                            aria-describedby="emailHelp" required>
                    </div>

                    <div class="caja mb-3">
                        <label class="form-label" for="txtGen">Género</label>
                        <select class="form-control color1" aria-describedby="emailHelp" name="txtGen" id="txtGen" required>
                            <option value="Másculino">Másculino</option>
                            <option value="Femenino">Femenino</option>
                            <option selected>Otro</option>
                        </select>
                    </div>

                    <div class="caja mb-3">
                        <label class="form-label" for="txtNacim">Fecha de nacimiento</label>
                        <input type="date" class="form-control Fields color1" id="txtNacim" name="txtNacim" required
                            pattern="\d{4}-\d{2}-\d{2}" aria-describedby="emailHelp" required>
                    </div>

                    <div class="caja mb-3">
                        <label class="form-label" for="txtRFC">RFC</label>
                        <input type="text" class="form-control color2" id="txtRFC" name="txtRFC"
                            aria-describedby="emailHelp" required>
                    </div>

                    <div class="caja mb-3">
                        <label class="form-label" for="txtCURP">CURP</label>
                        <input type="text" class="form-control color2" id="txtCURP" name="txtCURP"
                            aria-describedby="emailHelp" required>
                    </div>

                    <div class="caja mb-3">
                        <label class="form-label" for="txtTel">Teléfono</label>
                        <input type="text" class="form-control color2" id="txtTel" name="txtTel"
                            aria-describedby="emailHelp" required>
                    </div>

                    <div class="caja mb-3">
                        <label class="form-label" for="txtEmail">Email</label>
                        <input type="text" class="form-control color2" id="txtEmail" name="txtEmail"
                            aria-describedby="emailHelp" required>
                    </div>

                    <div class="caja mb-3">
                        <label class="form-label" for="txtDomi">Domicilio</label>
                        <input type="text" class="form-control color3" id="txtDomi" name="txtDomi"
                            aria-describedby="emailHelp" required>
                    </div>

                    <div class="caja mb-3">
                        <label class="form-label" for="txtCP">CP</label>
                        <input type="text" class="form-control color3" id="txtCP" name="txtCP"
                            aria-describedby="emailHelp" required>
                    </div>

                    <div class="caja mb-3">
                        <label class="form-label" for="txtCiud">Ciudad</label>
                        <input type="text" class="form-control color3" id="txtCiud" name="txtCiud"
                            aria-describedby="emailHelp" required>
                    </div>

                    <div class="caja mb-3">
                        <label class="form-label" for="txtEst">Estado</label>
                        <input type="text" class="form-control color3" id="txtEst" name="txtEsta"
                            aria-describedby="emailHelp" required>
                    </div>
                    <!-- |°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|° -->
                    <!-- |°|°|°|°|°|°|°|°|°|°|°|°|°|°|Fin de datos obligatórios obligatorios |°|°|°|°|°|°|°|°|°|°|°  -->
                    <!-- |°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|°|° -->

                    
                    <!-- Datos adicionales -->
                    <div class="caja mb-3">
                        <label class="form-label" for="txtIngres">Fecha de Ingreso</label>
                        <input type="date" class="form-control color4" id="txtIngres" name="txtIngres"
                            aria-describedby="emailHelp" required>
                    </div>

                    <div>
                        <label class="form-label">Puesto</label>
                        <select class="form-select color4" aria-label="Default select example" id="txtPuesto" name="txtPuesto">
                            <option selected>Selecciona un puesto</option>
                            <option value="Gerente">Gerente</option>
                            <option value="Atención a clientes">clientes</option>
                        </select>
                    </div>

                    <div class="caja mb-3">
                        <label class="form-label" for="txtSalario">Salario bruto mensualad</label>
                        <input type="text" class="form-control color4" id="txtSalario" name="txtSalario"
                            aria-describedby="emailHelp" required>
                    </div>

                    <div class="caja mb-3">
                        <label class="form-label" for="txtCodEmp">Código de empleado</label>
                        <input type="text" class="form-control color4" id="txtCodEmp" name="txtCodEmp"
                            aria-describedby="emailHelp" required>
                    </div>

                    <!-- Sección de las fotos -->
                    <div class="col sm-12 lg-6">
                        <h5> Fotografía </h5>
                        <img src="imagenes/nada.jpg" id="txtFoto" name="txtFoto" class="rounded" alt="..." width="300">
                        <label class="form-label">Selecciona la fotografía del empleado
                            <input type="file" class="form-control form-control-sm btn btn-outline-secondary"
                                id="txtFotoRuta" name="txtFotoRuta" accept=".jpg, .jpeg, .png" required
                                onchange="despliegaFoto(this.value);">
                            <p class="fw-lighter"> Las imagenes deben estar cargadas en la carpeta img/ para que puedas
                                seleccionarlas</p>
                        </label>
                    </div>
                    
                </div>


                <!-- Botones -->
            </fieldset>
            <div class="botones">
                <button type="button" class="btn btn-success"  id="btnAgregar"       onclick="agregarEmpleado();">      Agregar          </button>
                <button type="button" class="btn btn-info"     id="btnLimpiar"       onclick="limpiar();">              Limpiar          </button>
                <button type="button" class="btn btn-warning"  id="btnModificar"     onclick="modificarEmpleado()">     Modificar        </button>
                <button type="button" class="btn btn-danger"   id="btnEliminar"      onclick="eliminarEmpleado();">     Eliminar         </button>

                <!-- <button type="button" class="btn btn-danger"  id="btnEliminar"      onclick="eliminarProducto();">  Eliminar         </button> -->
            </div>
    </div>
    </form>

                        <th scope="col">CURP</th>
                        <th scope="col">RFC</th>
                        <th scope="col">Foto</th>
                        <th scope="col">Genero</th>
                        <th scope="col">cp</th>
                        <th scope="col">Domicilio</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Ciudad</th>
                        <!-- <th scope="col">Ruta de la foto</th> -->
                        <!-- <th scope="col">Segundo Materno</th> -->
                        <!-- <th scope="col">Estado</th> -->
                        <!-- <th scope="col">Fecha de nacimiento</th> -->
                        <!-- <th scope="col">RFC</th> -->
                    </tr>
                </thead>
                <tbody id="tblEmpleados"></tbody>
            </table>
